<!doctype html>
<html>
    <head>
        <title>Todo aplication</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/app/css/todo.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 bg-primary">
                    <h1>My first board - To do</h1>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-2 col-md-offset-4 well well-sm">
                    <input type="text" class="app-input form-control" placeholder="Add text to new list item" autofocus>
                </div>
                <div class="col-md-1 well well-sm">
                    <button type="submit" class="app-add btn btn-primary form-control">Add</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <ul class="app-list list-group"></ul>
                </div>
            </div>
        </div>
        <script src="/node_modules/underscore/underscore-min.js"></script>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/app/js/todo.js"></script>
    </body>
</html>
