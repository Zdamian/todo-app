<!doctype html>
<html>
    <head>
        <title>Todo aplication</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/app/css/todo.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3 bg-primary">
                    <h1 class="text-center">My first board - Todo</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3 input-group form-group form-group-lg">
                    <input type="text" id="formGroupInputLarge" class="app-input form-control input-lg" placeholder="Add a new task to list" autofocus/>
                    <span class="input-group-btn">
                        <button type="submit" class="app-button btn btn-lg btn-primary">Add</button>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3 input-group panel-body">
                    <ul class="app-list list-group"></ul>
                </div>
            </div>
        </div>
        <script src="/node_modules/underscore/underscore-min.js"></script>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/app/js/Event.js"></script>
        <script src="/app/js/Model.js"></script>
        <script src="/app/js/View.js"></script>
        <script src="/app/js/Controller.js"></script>
        <script src="/app/js/App.js"></script>
        <!-- <script src="/app/js/todo.js"></script> -->
    </body>
</html>
